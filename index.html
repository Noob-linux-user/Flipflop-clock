<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Flop Clock</title>
    <style>
        :root {
            /* Light Mode */
            --color-card: #ffffff;
            --color-text: #37352f;
            --color-border: #e5e5e5;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-hover: #f0f0f0;
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --color-card: #2a2a2a;
            --color-text: #e0e0e0;
            --color-border: #3d3d3d;
            --color-shadow: rgba(0, 0, 0, 0.4);
            --color-hover: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            font-family: 'Courier New', monospace;
            transition: background 0.3s ease;
        }

        .clock-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            border-radius: 14px;
            border: 1px solid var(--color-border);
            box-shadow: 0 2px 8px var(--color-shadow);
            background: var(--color-card);
        }

        .clock-container {
            display: flex;
            gap: 20px;
            align-items: center;
            perspective: 1000px;
        }

        .period {
            font-size: 14px;
            color: var(--color-text);
            font-weight: 600;
            min-width: 40px;
            text-align: left;
            opacity: 0.7;
        }

        .flip-clock {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .flip-card {
            width: 100px;
            height: 130px;
            position: relative;
            transform-style: preserve-3d;
            font-size: 80px;
            font-weight: 700;
            color: var(--color-text);
            background-color: var(--color-hover);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--color-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .flip-card-inner.flipping {
            animation: flipAnimation 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes flipAnimation {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .divider {
            font-size: 60px;
            font-weight: 700;
            color: var(--color-text);
            margin: 0 5px;
            animation: blink 1s infinite;
            align-self: center;
            margin-bottom: -2px;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.3;
            }
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            color: var(--color-text);
            transition: all 0.2s ease;
            margin-left: 12px;
        }

        .theme-toggle:hover {
            filter: brightness(1.05);
        }

        @media (max-width: 600px) {
            .clock-wrapper {
                padding: 16px;
                flex-direction: column;
                gap: 16px;
            }

            .flip-card {
                width: 70px;
                height: 90px;
                font-size: 55px;
            }

            .divider {
                font-size: 40px;
                margin-bottom: -1px;
            }

            .theme-toggle {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
            <div class="period" id="period">PM</div>
            <div class="flip-clock">
                <div class="flip-card" id="hour-tens">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
                <div class="flip-card" id="hour-ones">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
                <div class="divider">:</div>
                <div class="flip-card" id="minute-tens">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
                <div class="flip-card" id="minute-ones">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
    </div>

    <script>
        const flipCards = {
            hourTens: document.getElementById('hour-tens'),
            hourOnes: document.getElementById('hour-ones'),
            minuteTens: document.getElementById('minute-tens'),
            minuteOnes: document.getElementById('minute-ones'),
            period: document.getElementById('period')
        };

        function getTimeValues() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            const isPM = hours >= 12;
            hours = hours % 12 || 12;

            const hourStr = String(hours).padStart(2, '0');
            const minStr = String(minutes).padStart(2, '0');

            return {
                hourTens: hourStr[0],
                hourOnes: hourStr[1],
                minuteTens: minStr[0],
                minuteOnes: minStr[1],
                period: isPM ? 'PM' : 'AM'
            };
        }

        function updateCard(cardElement, newValue) {
            const inner = cardElement.querySelector('.flip-card-inner');
            const front = cardElement.querySelector('.flip-card-front');
            const back = cardElement.querySelector('.flip-card-back');

            if (front.textContent !== newValue) {
                back.textContent = newValue;
                inner.classList.add('flipping');

                setTimeout(() => {
                    front.textContent = newValue;
                    inner.classList.remove('flipping');
                }, 300);
            }
        }

        function updateClock() {
            const time = getTimeValues();

            updateCard(flipCards.hourTens, time.hourTens);
            updateCard(flipCards.hourOnes, time.hourOnes);
            updateCard(flipCards.minuteTens, time.minuteTens);
            updateCard(flipCards.minuteOnes, time.minuteOnes);

            if (flipCards.period.textContent !== time.period) {
                flipCards.period.textContent = time.period;
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const button = document.getElementById('themeToggle');
            const theme = document.documentElement.getAttribute('data-theme');
            button.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        window.addEventListener('load', () => {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            const themeToUse = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', themeToUse);
            updateThemeButton();
            updateClock();
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeButton();
            }
        });

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
