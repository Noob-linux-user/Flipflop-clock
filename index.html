<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Flop Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            font-family: 'Courier New', monospace;
        }

        .clock-container {
            display: flex;
            gap: 20px;
            align-items: center;
            perspective: 1000px;
        }

        .period {
            font-size: 14px;
            color: #888;
            font-weight: 600;
            min-width: 40px;
            text-align: left;
        }

        .flip-clock {
            display: flex;
            gap: 15px;
        }

        .flip-card {
            width: 100px;
            height: 130px;
            position: relative;
            transform-style: preserve-3d;
            font-size: 80px;
            font-weight: 700;
            color: white;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .flip-card-inner.flipping {
            animation: flipAnimation 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes flipAnimation {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .divider {
            font-size: 60px;
            font-weight: 700;
            color: white;
            margin: 0 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            .flip-card {
                width: 70px;
                height: 90px;
                font-size: 55px;
            }

            .divider {
                font-size: 40px;
            }

            .gap-adjust {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="period" id="period">PM</div>
        <div class="flip-clock">
            <div class="flip-card" id="hour-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="hour-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
            <div class="divider">:</div>
            <div class="flip-card" id="minute-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="minute-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flipCards = {
            hourTens: document.getElementById('hour-tens'),
            hourOnes: document.getElementById('hour-ones'),
            minuteTens: document.getElementById('minute-tens'),
            minuteOnes: document.getElementById('minute-ones'),
            period: document.getElementById('period')
        };

        function getTimeValues() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            const isPM = hours >= 12;
            hours = hours % 12 || 12;

            const hourStr = String(hours).padStart(2, '0');
            const minStr = String(minutes).padStart(2, '0');

            return {
                hourTens: hourStr[0],
                hourOnes: hourStr[1],
                minuteTens: minStr[0],
                minuteOnes: minStr[1],
                period: isPM ? 'PM' : 'AM'
            };
        }

        function updateCard(cardElement, newValue) {
            const inner = cardElement.querySelector('.flip-card-inner');
            const front = cardElement.querySelector('.flip-card-front');
            const back = cardElement.querySelector('.flip-card-back');

            if (front.textContent !== newValue) {
                back.textContent = newValue;
                inner.classList.add('flipping');

                setTimeout(() => {
                    front.textContent = newValue;
                    inner.classList.remove('flipping');
                }, 300);
            }
        }

        function updateClock() {
            const time = getTimeValues();

            updateCard(flipCards.hourTens, time.hourTens);
            updateCard(flipCards.hourOnes, time.hourOnes);
            updateCard(flipCards.minuteTens, time.minuteTens);
            updateCard(flipCards.minuteOnes, time.minuteOnes);

            if (flipCards.period.textContent !== time.period) {
                flipCards.period.textContent = time.period;
            }
        }

        // Initial update
        updateClock();

        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
